{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Entrar | {{ block.super }}
{% endblock %}


{% block conteudo %}

<div id="login-titulo">
    <h1>Entrar</h1>
</div>

<div id="secao-login">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <div>
                <label id="login--usuario-label" for="login--usuario-input">Usuario:</label>
                <input id="login--usuario-input" type="text" name='username'>
            </div>
            <div>
                <label id="login--senha-label" for="login--senha-imput">Senha:</label>
                <input id="login--senha-imput" type="password" name='password'>
            </div>

            <a id="singin--login-page" href="{% url 'accounts:singup' %}">Cadastre-se</a>

            <button id="login--btn-enviar" type="submit">Entrar</button>
        </fieldset>
    </form>
</div>

{% endblock %}
